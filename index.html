<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="mainPage">
            <div class="topText">
                <h1 id="userPick"></h1>
                <h1 id="computerPick"></h1>
                <h1 id="winnerText"></h1>
            </div>
            <div class="centerBox">
                <div class="rock">
                    <img src="rock.png">
                    <button id = "rockBtn">Choose Rock!</button>
                </div>
                        
                <div class="paper">
                    <img src="paper.png">
                    <button id = "paperBtn">Choose Paper!</button>
                </div>
                    
                <div class="scissors">
                    <img src="scissor.png">
                    <button id = scissorBtn>Choose Scissors!</button>
                </div>
            </div>
            <div class="scoreKeep">
                <h1 id = "endMessage"></h1>
            </div>

        </div>
        <script src="javascript.js" async defer></script>
    </body>
</html>
